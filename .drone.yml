kind: pipeline
name: python-3-8
type: docker
platform:
  os: linux
  arch: amd64

steps:
- name: test
  image: python:3.8
  environment:
    TOX_WORK_DIR: /tmp/.tox
  volumes:
    - name: tox_cache
      path: /tmp/.tox
  commands:
  - pip3 install --upgrade tox
  - tox -e py38
- name: type-checking
  image: python:3.8
  environment:
    TOX_WORK_DIR: /tmp/.tox
  volumes:
    - name: tox_cache
      path: /tmp/.tox
  commands:
  - pip3 install --upgrade tox
  - tox -e type-checking
- name: lint
  image: python:3.8
  environment:
    TOX_WORK_DIR: /tmp/.tox
  volumes:
    - name: tox_cache
      path: /tmp/.tox
  commands:
  - pip3 install --upgrade tox
  - tox -e lint
- name: security
  image: snyk/snyk:python-3.8
  environment:
    SNYK_TOKEN:
      from_secret: snyk_token
    PROJECT_PATH: /drone/src
  commands:
  - snyk --org=ashleysommer test
  - snyk code --org=ashleysommer test

volumes:
- name: tox_cache
  temp: {}

